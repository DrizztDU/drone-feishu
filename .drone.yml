---
kind: pipeline
type: docker
name: notifications

trigger:
  ref:
    - refs/heads/master
    - refs/tags/**

steps:
  - name: manifest
    image: plugins/manifest
    settings:
      ignore_missing: true
      spec: docker/manifest.tmpl
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

  - name: feishu
    image: DrizztDU/drone-feishu:linux-amd64
    pull: always
    environment:
      TZ: Asia/Shanghai
    settings:
      debug: true
      webhook:
        from_secret: feishu_webhook

depends_on:
  - linux-amd64
  - linux-arm64
  - linux-arm
